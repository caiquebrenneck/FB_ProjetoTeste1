<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="light-theme">
    <div>
        <button class="btn">Dark</button>
    </div>
    <h1>Iniciação</h1>
    <ul>
        <li class="list">1. Insira apenas o primeiro sobrenome.</li>
        <li class="list">2. A sua senha será gerada de acordo com o formulário.</li>
    </ul>
    <p></p>
    <h2>Dados pessoais</h2>
    <form name="DadosFormulario" action=" " method="post">
        Insira o sobrenome: <p></p> <input class="inputcampos" type="text" name="f_sobrenome" /> <p></p>
        Insira o ano de nascimento: <p></p> <input class="inputcampos" type="text" name="f_ano" /> <p></p>
        <input class="btn-form" type="button" name="btn_gerar" value="Gerar" onclick="gerarSenha()" />
        <input class="btn-form" type="reset" name="btn_apagar" value="Limpar" />
    </form>
    <script src="app.js"></script>
    <noscript>Infelizemente, o navegador utlizado não suporta JavaSript</noscript>
</body>
</html>
